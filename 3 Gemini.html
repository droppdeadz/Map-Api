<!DOCTYPE html>
<html>
  <head>

      #map {

       }
    </style>
  </head>
  <body>
    <h3><center>Gemini</center></h3>
    <center><div id="map"></div></center>
    <script>
function initMap() {
  var jammadevhistatue = {lat: 18.574689, lng:  99.004806};
  var haripunchai = {lat: 18.577300, lng: 99.007996};

  var marker = new google.maps.Marker({

  });
    var marker2 = new google.maps.Marker({

  });
    var marker3 = new google.maps.Marker({

    map: map
  });

}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNsUOzYqWJjOIialD9pkEMXynLnG2yLXs&callback=initMap">
